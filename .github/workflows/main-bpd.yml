name: Production Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-api:
    uses: ./.github/workflows/docker-build-push.yml
    with:
      image_name: everything-codex-api
      registry_name: docker.tangerie.xyz
      ref: main
      path: api
    secrets: inherit

  build-frontend:
      uses: ./.github/workflows/docker-build-push.yml
      with:
        image_name: everything-codex-frontend
        registry_name: docker.tangerie.xyz
        ref: main
        path: frontend
      secrets: inherit
    
  deploy:
    uses: ./.github/workflows/docker-deploy.yml
    needs: 
      - build-api
      - build-frontend
    with:
      image_name: everything-codex
      registry_name: docker.tangerie.xyz
    secrets: inherit